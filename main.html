<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerakos - Greek Clan</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #001c2f;
            color: #e4d5b7;
            font-family: 'Cinzel', serif;
            font-weight: 300;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated background with Greek patterns */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at top, rgba(0, 40, 70, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(0, 28, 47, 0.4) 0%, transparent 50%),
                #001c2f;
            z-index: -2;
        }

        .greek-pattern {
            position: fixed;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                repeating-linear-gradient(0deg, #e4d5b7 0px, transparent 1px, transparent 50px, #e4d5b7 51px),
                repeating-linear-gradient(90deg, #e4d5b7 0px, transparent 1px, transparent 50px, #e4d5b7 51px);
            z-index: -1;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 30px 50px;
            background: linear-gradient(to bottom, rgba(0, 28, 47, 0.9), transparent);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        nav.scrolled {
            padding: 20px 50px;
            background: rgba(0, 28, 47, 0.95);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo-nav {
            height: 60px;
            filter: drop-shadow(0 0 20px rgba(228, 213, 183, 0.5));
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: #e4d5b7;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            font-weight: 400;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #e4d5b7, transparent);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 120px 50px 80px;
        }

        .hero-content {
            text-align: center;
            max-width: 1200px;
            width: 100%;
        }

        .greek-title {
            font-size: 20px;
            letter-spacing: 8px;
            margin-bottom: 20px;
            opacity: 0.7;
            animation: fadeIn 1s ease;
        }

        .clan-name {
            font-size: 120px;
            font-weight: 600;
            letter-spacing: 15px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #e4d5b7, #fff, #e4d5b7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            animation: shimmer 3s infinite linear;
            background-size: 200% 200%;
            filter: drop-shadow(0 0 30px rgba(228, 213, 183, 0.5));
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .tagline {
            font-size: 24px;
            letter-spacing: 6px;
            margin-bottom: 50px;
            opacity: 0.8;
            animation: fadeIn 1s ease 0.3s both;
        }

        /* Founder Section */
        .founder-section {
            margin: 80px 0;
            position: relative;
        }

        .founder-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 100px;
            flex-wrap: wrap;
        }

        .avatar-wrapper {
            position: relative;
            animation: fadeIn 1s ease 0.6s both;
        }

        .avatar-container {
            width: 350px;
            height: 350px;
            position: relative;
            cursor: grab;
        }

        .avatar-container:active {
            cursor: grabbing;
        }

        .greek-border {
            position: absolute;
            inset: -30px;
            border: 3px solid #e4d5b7;
            border-radius: 50%;
            opacity: 0.3;
            animation: rotate 20s linear infinite;
        }

        .greek-border::before,
        .greek-border::after {
            content: '';
            position: absolute;
            inset: 10px;
            border: 1px solid #e4d5b7;
            border-radius: 50%;
            opacity: 0.5;
        }

        .avatar-3d {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s ease;
            transform: perspective(1000px) rotateX(-10deg) rotateY(0deg);
        }

        .avatar-frame {
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at center, rgba(228, 213, 183, 0.1), transparent),
                conic-gradient(from 0deg, #e4d5b7, #001c2f, #e4d5b7, #001c2f, #e4d5b7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 5px;
            animation: glow 3s ease-in-out infinite;
            transform: translateZ(50px);
            box-shadow: 
                0 0 30px rgba(228, 213, 183, 0.5),
                0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .avatar-3d-model {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .avatar-angle {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
            backface-visibility: hidden;
        }

        .avatar-angle.active {
            opacity: 1;
        }

        .avatar-angle img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 30px rgba(228, 213, 183, 0.5); }
            50% { box-shadow: 0 0 50px rgba(228, 213, 183, 0.8); }
        }

        .avatar-inner {
            width: 100%;
            height: 100%;
            background: #001c2f;
            border-radius: 50%;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: inset 0 0 50px rgba(0, 28, 47, 0.8);
        }

        .founder-info {
            text-align: left;
            animation: fadeIn 1s ease 0.9s both;
        }

        .founder-info h2 {
            font-size: 48px;
            margin-bottom: 15px;
            letter-spacing: 5px;
            font-weight: 600;
        }

        .founder-info .title {
            font-size: 20px;
            opacity: 0.8;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .founder-info .title::before {
            content: 'ΑΡΧΩΝ';
            display: block;
            font-size: 16px;
            opacity: 0.6;
            margin-bottom: 5px;
        }

        .greek-divider {
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #e4d5b7, transparent);
            margin: 30px 0;
        }

        .founder-quote {
            font-style: italic;
            font-size: 18px;
            opacity: 0.7;
            line-height: 1.6;
            max-width: 400px;
        }

        /* Call to Action */
        .cta-section {
            margin-top: 80px;
            display: flex;
            gap: 30px;
            justify-content: center;
            animation: fadeIn 1s ease 1.2s both;
        }

        .cta-button {
            padding: 18px 50px;
            background: transparent;
            border: 2px solid #e4d5b7;
            color: #e4d5b7;
            text-decoration: none;
            font-size: 16px;
            letter-spacing: 4px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-weight: 400;
        }

        .cta-button.primary {
            background: rgba(228, 213, 183, 0.1);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(228, 213, 183, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .cta-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(228, 213, 183, 0.3);
            border-color: #fff;
            color: #fff;
        }

        /* Decorative elements */
        .greek-ornament {
            position: absolute;
            font-size: 60px;
            opacity: 0.1;
            color: #e4d5b7;
            animation: float 10s ease-in-out infinite;
        }

        .ornament-1 { top: 20%; left: 10%; animation-delay: 0s; }
        .ornament-2 { top: 70%; right: 10%; animation-delay: 3s; }
        .ornament-3 { bottom: 20%; left: 15%; animation-delay: 6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 968px) {
            .clan-name { font-size: 72px; }
            .founder-container { gap: 50px; }
            .founder-info { text-align: center; }
            .greek-divider { margin: 30px auto; }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="greek-pattern"></div>

    <nav id="navbar">
        <div class="nav-container">
            <img src="https://i.imgur.com/OCkpXbi.png" alt="Aerakos" class="logo-nav">
            <ul class="nav-links">
                <li><a href="#home">Pantheon</a></li>
                <li><a href="#clan">The Clan</a></li>
                <li><a href="#battles">Battles</a></li>
                <li><a href="#join">Join Us</a></li>
            </ul>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <p class="greek-title">ΚΛΑΝ ΑΕΡΑΚΟΣ</p>
            <h1 class="clan-name">AERAKOS</h1>

            <div class="founder-section">
                <div class="founder-container">
                    <div class="avatar-wrapper">
                        <div class="avatar-container" id="avatarContainer">
                            <div class="greek-border"></div>
                            <div class="avatar-3d" id="avatar3d">
                                <div class="avatar-frame">
                                    <div class="avatar-inner">
                                        <div class="avatar-3d-model" id="avatar3dModel">
                                            <!-- Multiple angles will be loaded here -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="founder-info">
                        <h2>RESTLESSSPELL</h2>
                        <p class="title">Archon of Aerakos</p>
                        <div class="greek-divider"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Greek ornaments -->
        <div class="greek-ornament ornament-1">⚔</div>
        <div class="greek-ornament ornament-2">🛡</div>
        <div class="greek-ornament ornament-3">⚡</div>
    </section>

    <script>
        // Load 3D avatar views
        const userId = 26223338; // Restlessspell's user ID
        const avatar3dModel = document.getElementById('avatar3dModel');
        
        // Define camera angles for 3D effect
        const angles = [
            { x: 0, y: 0, name: 'front' },
            { x: 0, y: 45, name: 'angle1' },
            { x: 0, y: 90, name: 'right' },
            { x: 0, y: 135, name: 'angle2' },
            { x: 0, y: 180, name: 'back' },
            { x: 0, y: 225, name: 'angle3' },
            { x: 0, y: 270, name: 'left' },
            { x: 0, y: 315, name: 'angle4' }
        ];

        // Load avatar images from different angles
        angles.forEach((angle, index) => {
            const angleDiv = document.createElement('div');
            angleDiv.className = 'avatar-angle';
            angleDiv.id = `angle-${index}`;
            if (index === 0) angleDiv.classList.add('active');
            
            const img = document.createElement('img');
            // Using Roblox 3D thumbnail API with camera position
            img.src = `https://thumbnails.roblox.com/v1/users/avatar-3d?userId=${userId}&width=500&height=500&format=png&camera.x=${angle.x}&camera.y=${angle.y}`;
            img.alt = `Restlessspell ${angle.name} view`;
            
            // Fallback to regular 3D thumbnail
            img.onerror = function() {
                this.src = `https://www.roblox.com/bust-thumbnail/image?userId=${userId}&width=420&height=420&format=png`;
            };
            
            angleDiv.appendChild(img);
            avatar3dModel.appendChild(angleDiv);
        });

        // 3D Avatar rotation
        const avatarContainer = document.getElementById('avatarContainer');
        const avatar3d = document.getElementById('avatar3d');
        let isMouseDown = false;
        let mouseX = 0;
        let mouseY = 0;
        let rotateX = -10;
        let rotateY = 0;
        let targetRotateX = -10;
        let targetRotateY = 0;
        let currentAngleIndex = 0;

        // Auto-rotate when not interacting
        let autoRotate = true;
        let autoRotateSpeed = 0.3;

        // Function to update visible angle based on rotation
        function updateVisibleAngle(rotationY) {
            // Normalize rotation to 0-360
            let normalizedRotation = ((rotationY % 360) + 360) % 360;
            
            // Calculate which angle to show (8 angles, so each covers 45 degrees)
            const angleIndex = Math.round(normalizedRotation / 45) % 8;
            
            if (angleIndex !== currentAngleIndex) {
                // Hide current angle
                document.querySelector('.avatar-angle.active')?.classList.remove('active');
                
                // Show new angle
                document.getElementById(`angle-${angleIndex}`)?.classList.add('active');
                currentAngleIndex = angleIndex;
            }
        }

        avatarContainer.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            autoRotate = false;
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isMouseDown) return;

            const deltaX = e.clientX - mouseX;
            const deltaY = e.clientY - mouseY;

            targetRotateY += deltaX * 0.5;
            targetRotateX -= deltaY * 0.5;

            // Limit vertical rotation
            targetRotateX = Math.max(-30, Math.min(30, targetRotateX));

            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        document.addEventListener('mouseup', () => {
            isMouseDown = false;
            setTimeout(() => {
                if (!isMouseDown) autoRotate = true;
            }, 2000);
        });

        // Touch events for mobile
        avatarContainer.addEventListener('touchstart', (e) => {
            isMouseDown = true;
            autoRotate = false;
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });

        avatarContainer.addEventListener('touchmove', (e) => {
            if (!isMouseDown) return;

            const deltaX = e.touches[0].clientX - mouseX;
            const deltaY = e.touches[0].clientY - mouseY;

            targetRotateY += deltaX * 0.5;
            targetRotateX -= deltaY * 0.5;

            // Limit vertical rotation
            targetRotateX = Math.max(-30, Math.min(30, targetRotateX));

            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });

        avatarContainer.addEventListener('touchend', () => {
            isMouseDown = false;
            setTimeout(() => {
                if (!isMouseDown) autoRotate = true;
            }, 2000);
        });

        // Animation loop
        function animate() {
            if (autoRotate) {
                targetRotateY += autoRotateSpeed;
            }

            // Smooth rotation
            rotateX += (targetRotateX - rotateX) * 0.1;
            rotateY += (targetRotateY - rotateY) * 0.1;

            // Update 3D transform
            avatar3d.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
            
            // Update visible angle based on Y rotation
            updateVisibleAngle(rotateY);

            requestAnimationFrame(animate);
        }
        animate();

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
