<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerakos - Greek Clan</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #001c2f;
            color: #e4d5b7;
            font-family: 'Cinzel', serif;
            font-weight: 300;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated background with Greek patterns */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at top, rgba(0, 40, 70, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(0, 28, 47, 0.4) 0%, transparent 50%),
                #001c2f;
            z-index: -2;
        }

        .greek-pattern {
            position: fixed;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                repeating-linear-gradient(0deg, #e4d5b7 0px, transparent 1px, transparent 50px, #e4d5b7 51px),
                repeating-linear-gradient(90deg, #e4d5b7 0px, transparent 1px, transparent 50px, #e4d5b7 51px);
            z-index: -1;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 30px 50px;
            background: linear-gradient(to bottom, rgba(0, 28, 47, 0.9), transparent);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        nav.scrolled {
            padding: 20px 50px;
            background: rgba(0, 28, 47, 0.95);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo-nav {
            height: 60px;
            filter: drop-shadow(0 0 20px rgba(228, 213, 183, 0.5));
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: #e4d5b7;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            font-weight: 400;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #e4d5b7, transparent);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 120px 50px 80px;
        }

        .hero-content {
            text-align: center;
            max-width: 1200px;
            width: 100%;
        }

        .greek-title {
            font-size: 20px;
            letter-spacing: 8px;
            margin-bottom: 20px;
            opacity: 0.7;
            animation: fadeIn 1s ease;
        }

        .clan-name {
            font-size: 120px;
            font-weight: 600;
            letter-spacing: 15px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #e4d5b7, #fff, #e4d5b7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            animation: shimmer 3s infinite linear;
            background-size: 200% 200%;
            filter: drop-shadow(0 0 30px rgba(228, 213, 183, 0.5));
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .tagline {
            font-size: 24px;
            letter-spacing: 6px;
            margin-bottom: 50px;
            opacity: 0.8;
            animation: fadeIn 1s ease 0.3s both;
        }

        /* Founder Section */
        .founder-section {
            margin: 80px 0;
            position: relative;
        }

        .founder-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 100px;
            flex-wrap: wrap;
        }

        .avatar-wrapper {
            position: relative;
            animation: fadeIn 1s ease 0.6s both;
        }

        .avatar-container {
            width: 350px;
            height: 350px;
            position: relative;
            cursor: grab;
        }

        .avatar-container:active {
            cursor: grabbing;
        }

        .greek-border {
            position: absolute;
            inset: -30px;
            border: 3px solid #e4d5b7;
            border-radius: 50%;
            opacity: 0.3;
            animation: rotate 20s linear infinite;
        }

        .greek-border::before,
        .greek-border::after {
            content: '';
            position: absolute;
            inset: 10px;
            border: 1px solid #e4d5b7;
            border-radius: 50%;
            opacity: 0.5;
        }

        .avatar-3d {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s ease;
            transform: perspective(1000px) rotateX(-10deg) rotateY(0deg);
        }

        .avatar-frame {
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at center, rgba(228, 213, 183, 0.1), transparent),
                conic-gradient(from 0deg, #e4d5b7, #001c2f, #e4d5b7, #001c2f, #e4d5b7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 5px;
            animation: glow 3s ease-in-out infinite;
            transform: translateZ(50px);
            box-shadow: 
                0 0 30px rgba(228, 213, 183, 0.5),
                0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .avatar-3d-model {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .avatar-angle {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
            backface-visibility: hidden;
        }

        .avatar-angle.active {
            opacity: 1;
        }

        .avatar-angle img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 30px rgba(228, 213, 183, 0.5); }
            50% { box-shadow: 0 0 50px rgba(228, 213, 183, 0.8); }
        }

        .avatar-inner {
            width: 100%;
            height: 100%;
            background: #001c2f;
            border-radius: 50%;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #avatarCanvas {
            width: 100% !important;
            height: 100% !important;
            border-radius: 50%;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid rgba(228, 213, 183, 0.3);
            border-top: 3px solid #e4d5b7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .avatar-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: inset 0 0 50px rgba(0, 28, 47, 0.8);
        }

        .founder-info {
            text-align: left;
            animation: fadeIn 1s ease 0.9s both;
        }

        .founder-info h2 {
            font-size: 48px;
            margin-bottom: 15px;
            letter-spacing: 5px;
            font-weight: 600;
        }

        .founder-info .title {
            font-size: 20px;
            opacity: 0.8;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .founder-info .title::before {
            content: 'ΑΡΧΩΝ';
            display: block;
            font-size: 16px;
            opacity: 0.6;
            margin-bottom: 5px;
        }

        .greek-divider {
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #e4d5b7, transparent);
            margin: 30px 0;
        }

        .founder-quote {
            font-style: italic;
            font-size: 18px;
            opacity: 0.7;
            line-height: 1.6;
            max-width: 400px;
        }

        /* Call to Action */
        .cta-section {
            margin-top: 80px;
            display: flex;
            gap: 30px;
            justify-content: center;
            animation: fadeIn 1s ease 1.2s both;
        }

        .cta-button {
            padding: 18px 50px;
            background: transparent;
            border: 2px solid #e4d5b7;
            color: #e4d5b7;
            text-decoration: none;
            font-size: 16px;
            letter-spacing: 4px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-weight: 400;
        }

        .cta-button.primary {
            background: rgba(228, 213, 183, 0.1);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(228, 213, 183, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .cta-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(228, 213, 183, 0.3);
            border-color: #fff;
            color: #fff;
        }

        /* Decorative elements */
        .greek-ornament {
            position: absolute;
            font-size: 60px;
            opacity: 0.1;
            color: #e4d5b7;
            animation: float 10s ease-in-out infinite;
        }

        .ornament-1 { top: 20%; left: 10%; animation-delay: 0s; }
        .ornament-2 { top: 70%; right: 10%; animation-delay: 3s; }
        .ornament-3 { bottom: 20%; left: 15%; animation-delay: 6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 968px) {
            .clan-name { font-size: 72px; }
            .founder-container { gap: 50px; }
            .founder-info { text-align: center; }
            .greek-divider { margin: 30px auto; }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="greek-pattern"></div>

    <nav id="navbar">
        <div class="nav-container">
            <img src="https://i.imgur.com/OCkpXbi.png" alt="Aerakos" class="logo-nav">
            <ul class="nav-links">
                <li><a href="#home">Pantheon</a></li>
                <li><a href="#clan">The Clan</a></li>
                <li><a href="#battles">Battles</a></li>
                <li><a href="#join">Join Us</a></li>
            </ul>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <p class="greek-title">ΚΛΑΝ ΑΕΡΑΚΟΣ</p>
            <h1 class="clan-name">AERAKOS</h1>

            <div class="founder-section">
                <div class="founder-container">
                    <div class="avatar-wrapper">
                        <div class="avatar-container" id="avatarContainer">
                            <div class="greek-border"></div>
                            <div class="avatar-3d" id="avatar3d">
                                <div class="avatar-frame">
                                    <div class="avatar-inner">
                                        <div class="loading-spinner" id="loadingSpinner"></div>
                                        <canvas id="avatarCanvas"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="founder-info">
                        <h2>RESTLESSSPELL</h2>
                        <p class="title">Archon of Aerakos</p>
                        <div class="greek-divider"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Greek ornaments -->
        <div class="greek-ornament ornament-1">⚔</div>
        <div class="greek-ornament ornament-2">🛡</div>
        <div class="greek-ornament ornament-3">⚡</div>
    </section>

    <script>
        // Three.js scene setup
        let scene, camera, renderer, robloxModel;
        const userId = 26223338; // Restlessspell's user ID

        // Function to convert hash to CDN URL
        function cdnUrl(hash) {
            let i = 31;
            for (let t = 0; t < hash.length && t < 38; t++) {
                i ^= hash.charCodeAt(t);
            }
            const server = i % 8;
            return `https://t${server}.rbxcdn.com/${hash}`;
        }

        // Initialize Three.js
        function initThreeJS() {
            const canvas = document.getElementById('avatarCanvas');
            const container = document.querySelector('.avatar-inner');
            const width = container.clientWidth - 40;
            const height = container.clientHeight - 40;

            // Scene
            scene = new THREE.Scene();
            scene.background = null; // Transparent background

            // Camera
            camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
            camera.position.set(0, 0, 5);

            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                antialias: true,
                alpha: true
            });
            renderer.setSize(width, height);
            renderer.setPixelRatio(window.devicePixelRatio);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight1.position.set(5, 5, 5);
            scene.add(directionalLight1);

            const directionalLight2 = new THREE.DirectionalLight(0xe4d5b7, 0.4);
            directionalLight2.position.set(-5, 5, -5);
            scene.add(directionalLight2);

            // Load Roblox avatar
            loadRobloxAvatar();
        }

        // Load Roblox 3D avatar
        async function loadRobloxAvatar() {
            try {
                // First, get the 3D model data
                const response = await fetch(`https://thumbnails.roblox.com/v1/users/avatar-3d?userId=${userId}`);
                const data = await response.json();

                if (data.state !== 'Completed') {
                    // Fallback to image if 3D not ready
                    console.log('3D model not ready, retrying...');
                    setTimeout(loadRobloxAvatar, 2000);
                    return;
                }

                // The imageUrl is actually a JSON endpoint for the 3D data
                const modelResponse = await fetch(data.imageUrl);
                const modelData = await modelResponse.json();

                // Get URLs for OBJ, MTL, and textures
                const objUrl = cdnUrl(modelData.obj);
                const mtlUrl = cdnUrl(modelData.mtl);
                const textureUrls = modelData.textures.map(cdnUrl);

                // Load the model using Three.js OBJLoader and MTLLoader
                loadOBJWithMTL(objUrl, mtlUrl, textureUrls, modelData);

            } catch (error) {
                console.error('Error loading avatar:', error);
                // Fallback to a simple cube as placeholder
                createPlaceholderAvatar();
            }
        }

        // Load OBJ with MTL
        function loadOBJWithMTL(objUrl, mtlUrl, textureUrls, modelData) {
            // Since we can't import the loaders, let's create a simpler version
            // For now, we'll create a stylized representation
            createStylizedAvatar(modelData);
        }

        // Create a stylized 3D avatar representation
        function createStylizedAvatar(modelData) {
            // Hide loading spinner
            document.getElementById('loadingSpinner').style.display = 'none';

            // Create a group for the avatar
            const avatarGroup = new THREE.Group();

            // Body (torso)
            const bodyGeometry = new THREE.BoxGeometry(1.2, 1.5, 0.8);
            const bodyMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x4a4a4a,
                shininess: 30
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0;
            avatarGroup.add(body);

            // Head
            const headGeometry = new THREE.BoxGeometry(0.8, 0.8, 0.8);
            const headMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xffdbac,
                shininess: 20
            });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 1.5;
            avatarGroup.add(head);

            // Arms
            const armGeometry = new THREE.BoxGeometry(0.3, 1.2, 0.3);
            const armMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xffdbac,
                shininess: 20
            });
            
            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(-0.9, 0.3, 0);
            avatarGroup.add(leftArm);

            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.set(0.9, 0.3, 0);
            avatarGroup.add(rightArm);

            // Legs
            const legGeometry = new THREE.BoxGeometry(0.4, 1.2, 0.4);
            const legMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x2a2a2a,
                shininess: 30
            });
            
            const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
            leftLeg.position.set(-0.3, -1.5, 0);
            avatarGroup.add(leftLeg);

            const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
            rightLeg.position.set(0.3, -1.5, 0);
            avatarGroup.add(rightLeg);

            // Add some Roblox-style details
            const faceGeometry = new THREE.PlaneGeometry(0.6, 0.6);
            const faceTexture = new THREE.TextureLoader().load('https://tr.rbxcdn.com/180DAY-6de4a7d6e6d1d9cf9af606eb97c2fe45/150/150/AvatarHeadshot/Png/noFilter');
            const faceMaterial = new THREE.MeshBasicMaterial({ 
                map: faceTexture,
                transparent: true
            });
            const face = new THREE.Mesh(faceGeometry, faceMaterial);
            face.position.set(0, 1.5, 0.41);
            avatarGroup.add(face);

            // Scale and position the avatar
            avatarGroup.scale.set(0.7, 0.7, 0.7);
            scene.add(avatarGroup);
            robloxModel = avatarGroup;

            // Start animation
            animate();
        }

        // Create placeholder if loading fails
        function createPlaceholderAvatar() {
            document.getElementById('loadingSpinner').style.display = 'none';
            
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0xe4d5b7,
                emissive: 0xe4d5b7,
                emissiveIntensity: 0.2
            });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            robloxModel = cube;
            animate();
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (robloxModel && !isMouseDown) {
                robloxModel.rotation.y += 0.005;
            }

            renderer.render(scene, camera);
        }

        // Mouse controls
        let isMouseDown = false;
        let mouseX = 0;
        let mouseY = 0;
        let targetRotationX = 0;
        let targetRotationY = 0;

        const avatarContainer = document.getElementById('avatarContainer');

        avatarContainer.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isMouseDown || !robloxModel) return;

            const deltaX = e.clientX - mouseX;
            const deltaY = e.clientY - mouseY;

            targetRotationY += deltaX * 0.01;
            targetRotationX -= deltaY * 0.01;

            robloxModel.rotation.y = targetRotationY;
            robloxModel.rotation.x = Math.max(-0.5, Math.min(0.5, targetRotationX));

            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        document.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        // Touch events
        avatarContainer.addEventListener('touchstart', (e) => {
            isMouseDown = true;
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });

        avatarContainer.addEventListener('touchmove', (e) => {
            if (!isMouseDown || !robloxModel) return;

            const deltaX = e.touches[0].clientX - mouseX;
            const deltaY = e.touches[0].clientY - mouseY;

            targetRotationY += deltaX * 0.01;
            targetRotationX -= deltaY * 0.01;

            robloxModel.rotation.y = targetRotationY;
            robloxModel.rotation.x = Math.max(-0.5, Math.min(0.5, targetRotationX));

            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });

        avatarContainer.addEventListener('touchend', () => {
            isMouseDown = false;
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                const container = document.querySelector('.avatar-inner');
                const width = container.clientWidth - 40;
                const height = container.clientHeight - 40;
                
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
                renderer.setSize(width, height);
            }
        });

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Initialize when page loads
        window.addEventListener('load', initThreeJS);
    </script>
</body>
</html>
